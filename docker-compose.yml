version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=code
      # NOTE: trust is used for local dev to match your .env URL (no password).
      # For production, replace this with POSTGRES_PASSWORD as described in README.
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
